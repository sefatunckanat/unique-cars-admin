<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/plugins/normalize/normalize.css">
    <link rel="stylesheet" href="assets/plugins/lightbox/css/lightbox.css">
    <link rel="stylesheet" href="assets/plugins/font.awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/plugins/owl.carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/fancybox/jquery.fancybox.css">
    <link rel="stylesheet" href="assets/plugins/selectize/selectize.default.css">
    <link rel="stylesheet" href="assets/plugins/froala/froala_editor.css">
    <link rel="stylesheet" href="assets/plugins/morris/morris.css">
    <link rel="stylesheet" href="assets/css/flexiblegs-css.css">
    <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>

    <div class="login">
        <div class="wrap">
            <div class="col xl-12-12 card">
                <div class="head big">
                    <p>Form Group</p>
                </div>
                <div class="form content big">
                    <div class="input-group">
                        <p>
                            Kullanıcı Adı
                        </p>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <p>
                            Şifre
                        </p>
                        <input type="password">
                    </div>
                    <div class="input-group">
                        <label>
                            <input type="checkbox">
                            <span>Beni Hatırla</span>
                        </label>
                    </div>
                    <div class="input-group">
                        <p>Oturum Süresi</p>
                        <select class="selectize" name="time">
                            <option value="1">1 Saat</option>
                            <option value="2">2 Saat</option>
                            <option value="3">3 Saat</option>
                            <option value="4">4 Saat</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <p>Cinsiyet</p>
                        <label>
                            <input type="radio" value="E" name="gender">
                            Erkek
                        </label>
                        <label>
                            <input type="radio" value="K" name="gender">
                            Kadın
                        </label>
                    </div>
                    <div class="input-group">
                        <p>Dosya</p>
                        <input type="file">
                    </div>
                    <div class="input-group">
                        <p>Metin</p>

                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="image-group">
                        <div class="image" style="background-image: url('http://pipsum.com/300x300.jpg');">
                            <a class="danger" href="#"><i class="fa fa-trash"></i> SİL</a>
                        </div>
                        <div class="image" style="background-image: url('http://pipsum.com/300x301.jpg');">
                            <a class="danger" href="#"><i class="fa fa-trash"></i> SİL</a>
                        </div>
                        <div class="image" style="background-image: url('http://pipsum.com/300x302.jpg');">
                            <a class="danger" href="#"><i class="fa fa-trash"></i> SİL</a>
                        </div>
                    </div>
                    <div class="input-group">
                        <p></p>
                        <input type="submit" class="primary">
                    </div>
                    <div class="input-group">
                        <p></p>
                        <input type="submit" class="danger">
                    </div>
                    <div id="char">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/plugins/jquery/jquery.min.js"></script>
<script src="assets/plugins/lightbox/js/lightbox.js"></script>
<script src="assets/plugins/owl.carousel/owl.carousel.min.js"></script>
<script src="assets/plugins/shutUp/shutUp.min.js"></script>
<script src="assets/plugins/fancybox/jquery.fancybox.js"></script>
<script src="assets/plugins/selectize/selectize.min.js"></script>
<script src="assets/plugins/froala/froala_editor.min.js"></script>
<script src="assets/plugins/morris/morris.min.js"></script>
<script src="assets/plugins/morris/raphael.min.js"></script>
<script src="assets/js/master.js"></script>

</html>
